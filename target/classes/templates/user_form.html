<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	<div class="container my-2">
		<h2>Usuário</h2>
		<form action="#" th:action="@{/users/new}" th:object="${user}" method="POST">
			
			
			<input type="hidden" id="id" th:field="*{id}">
			<p>Nome:</p>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
			<input type="text" th:field="*{name}" placeholder="Nome" class="form-control mb-4 col-4"> 
			
			<p>Email:</p>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
			
			<p>Gênero:</p>
			<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
			<input type="text" th:field="*{gender}" placeholder="Gênero" class="form-control mb-4 col-4">
			
			
			
			<input type="hidden" id="id" th:field="*{id}">
			
			<p>Rua:</p>
			<span th:if="${#fields.hasErrors('address.place')}" th:errors="*{address.place}" class="text-danger"></span>
			<input type="text" th:field="*{address.place}" placeholder="Rua" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('address.number')}" th:errors="*{address.number}" class="text-danger"></span>
			<p>Número:</p>
			<input type="text" th:field="*{address.number}" placeholder="Número" class="form-control mb-4 col-4">
			
			<span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" class="text-danger"></span>
			<p>CEP:</p>
			<input type="text" th:field="*{address.zipCode}" placeholder="CEP" class="form-control mb-4 col-4">
			
			<p>ID Cidade:</p>
			<input type="text" th:field="*{address.cidade}" placeholder="ID Cidade" class="form-control mb-4 col-4">
			
			<!--  
			<select  name="cidade"  th:field="*{cidades}" class="form-control mb-4 col-4">
			<option th:each="cidade: ${cidades}"
			th:text="${cidade.name}"
			th:value="${cidade.id}">
			</option>
			</select>
			-->
			
			

			
			
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
	</div>
</body>
